name: AI News Auto Update

on:
  schedule:
    # 每 12 小时自动运行一次
    - cron: '0 */12 * * *'
  workflow_dispatch: # 允许你随时在 Actions 页面点击手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Run update script
        env:
          # 核心：将你在 GitHub Secrets 存的密钥映射给 Python
          KUAI_API_KEY: ${{ secrets.KUAI_API_KEY }}
        run: python update_news.py
