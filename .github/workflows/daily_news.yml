name: AI News Auto Update

on:
  schedule:
    - cron: '0 0 * * *' # 每天早上自动运行
  workflow_dispatch: # 让你能手动点按钮测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.KUAI_API_KEY }}
        run: python update_news.py

      - name: Commit and Push
        run: |
          git config --global user.name "FlowINGAi-Bot"
          git config --global user.email "bot@flowingai.com"
          git add index.html
          git commit -m "自动更新 AI 动态" || exit 0
          git push
