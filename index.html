<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root { --bg-dark: #0a0c10; --aurora-green: #00f5d4; --electric-purple: #9b5de5; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 90%; max-width: 900px; margin: 60px auto; }
        .hero-card { padding: 40px; border-radius: 40px; background: linear-gradient(135deg, rgba(0, 245, 212, 0.05) 0%, rgba(153, 93, 229, 0.05) 100%); border: 1px solid var(--border); text-align: center; backdrop-filter: blur(20px); box-shadow: 0 30px 60px rgba(0,0,0,0.4); margin-bottom: 30px; }
        .logo-text { font-size: 1.2rem; font-weight: 800; color: var(--aurora-green); margin-bottom: 10px; }
        h1 { font-size: 2.5rem; margin-bottom: 20px; background: linear-gradient(to bottom right, #fff 30%, var(--electric-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cta-btn { display: inline-block; padding: 15px 40px; background: #fff; color: #000; text-decoration: none; border-radius: 100px; font-weight: 900; transition: 0.3s; }
        .cta-btn:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(155, 93, 229, 0.6); background: var(--aurora-green); }
        /* 机器人投放新闻的核心区域 */
        .news-preview { width: 100%; display: flex; flex-direction: column; gap: 15px; }
    </style>
</head>

            <div style="color: #00f5d4; font-size: 0.8rem; margin-bottom: 5px;">更新时间：02:34</div>
