    <script>
        const pSize = 6; const states = {'box-llm':1,'box-video':1,'box-code':1,'box-tools':1};
        function update(id){
            const box = document.getElementById(id); const cards = box.querySelectorAll('.news-card');
            if(cards.length === 0) { box.querySelector('.content-area').innerHTML = '<p style="color:#ccc;font-size:12px;">æ­£åœ¨è·å–æœ€æ–°æƒ…æŠ¥...</p>'; return; }
            cards.forEach((c,i) => c.style.display = (i>=(states[id]-1)*pSize && i<states[id]*pSize)?'block':'none');
        }
        function page(btn,s){
            const id = btn.closest('.category-box').id; const cards = document.getElementById(id).querySelectorAll('.news-card');
            const max = Math.ceil(cards.length/pSize) || 1;
            if(states[id]+s >= 1 && states[id]+s <= max) { states[id]+=s; update(id); }
        }
        window.onload = () => Object.keys(states).forEach(update);
    </script>
