    <script>
        const pSize = 8; const states = { 'box-llm': 1, 'box-video': 1, 'box-code': 1, 'box-tools': 1 };
        function updateBox(boxId) {
            const box = document.getElementById(boxId); const cards = box.querySelectorAll('.news-card'); const page = states[boxId];
            cards.forEach((c, i) => { c.style.display = (i >= (page-1)*pSize && i < page*pSize) ? 'block' : 'none'; });

        function page(btn, step) {
            const boxId = btn.closest('.category-box').id; const cards = document.getElementById(boxId).querySelectorAll('.news-card');
            const maxPage = Math.ceil(cards.length / pSize) || 1;
            let newPage = states[boxId] + step;
            if (newPage >= 1 && newPage <= maxPage) { states[boxId] = newPage; updateBox(boxId); }
        }
        window.onload = () => Object.keys(states).forEach(updateBox);
