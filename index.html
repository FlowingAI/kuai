    <script>
        const pSize = 10;
        const states = { 'box-llm': 1, 'box-video': 1, 'box-code': 1, 'box-tools': 1 };

        function updateBox(boxId) {
            const box = document.getElementById(boxId);
            const cards = box.querySelectorAll('.news-card');
            const pageNum = states[boxId];
            const totalPages = Math.ceil(cards.length / pSize) || 1;

            cards.forEach((c, i) => {
                c.style.display = (i >= (pageNum-1)*pSize && i < pageNum*pSize) ? 'block' : 'none';
            });

            box.querySelector('.page-info').innerText = `${pageNum} / ${totalPages}`;
            box.querySelectorAll('.btn')[0].disabled = (pageNum === 1);
            box.querySelectorAll('.btn')[1].disabled = (pageNum === totalPages);
        }

        function page(btn, step) {
            const box = btn.closest('.category-box');
            const boxId = box.id;
            const cards = box.querySelectorAll('.news-card');
            const maxPage = Math.ceil(cards.length / pSize) || 1;
            
            let newPage = states[boxId] + step;
            if (newPage >= 1 && newPage <= maxPage) {
                states[boxId] = newPage;
                updateBox(boxId);
            }
        }

        window.onload = () => {
            Object.keys(states).forEach(updateBox);
        };
    </script>
