<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowINGAi | 自动脱水情报站</title>
    <style>
        :root {
            --bg: #05070a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --aurora-green: #00f5d4;
            --electric-purple: #9b5de5;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        /* 极光背景装饰 */
        body::before {
            content: "";
            position: fixed;
            top: -10%; left: -10%;
            width: 40%; height: 40%;
            background: radial-gradient(circle, rgba(0, 245, 212, 0.08) 0%, transparent 70%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 头部攻心区 */
        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .brand-logo {
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--aurora-green);
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, var(--electric-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-dim);
            max-width: 500px;
            margin: 0 auto 30px;
        }

        /* 按钮风格 */
        .btn-main {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 50px;
            background: var(--text-main);
            color: #000;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 245, 212, 0.3);
            background: var(--aurora-green);
        }

        /* 新闻模块区 (Bento Style) */
        .news-preview {
            display: grid;
            gap: 20px;
        }

        /* 自动生成的卡片样式 */
        .news-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 24px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .news-card:hover {
            border-color: var(--aurora-green);
            background: rgba(255, 255, 255, 0.05);
        }

        .date-tag {
            font-size: 0.8rem;
            color: var(--aurora-green);
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .news-summary {
            font-size: 0.95rem;
            color: var(--text-dim);
        }

        footer {
            text-align: center;
            margin-top: 80px;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand-logo">FlowINGAi</div>
            <h1>别在 AI 的废话里<br>浪费你的生命</h1>
            <p class="tagline">我用 Python 监控全球动态，用 AI 自动脱水。你只需一分钟，就能同步那些先行者的进度。</p>
            <a href="https://x.com/你的账号" class="btn-main">在 X 上同步进化</a>
        </header>

        <div class="news-preview">
            <div style="text-align:center; color:#444;">「 24H 自动化流监测中 」</div>
        </div>

        <footer>
            &copy; 2026 FlowINGAi | 既然改变不了浪潮，那就学会冲浪。
        </footer>
    </div>
</body>
</html>
